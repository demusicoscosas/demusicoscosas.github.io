<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Polos </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">WORSHIP AND GRACE</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h1>Contacto</h1>
            <form id="formularioContacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <p id="mensajeExito" style="display: none; color: green;">¡Mensaje enviado con éxito!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tienda de Polos y Gorras - Todos los derechos reservados</p>
    </footer>

    <script>
        document.getElementById("formularioContacto").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("mensajeExito").style.display = "block";
        });
    </script>

</body>
</html>
